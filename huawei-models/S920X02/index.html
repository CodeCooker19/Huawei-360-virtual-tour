	<script>
		var hideNodeList=['Chassis','Filler_panel','Air_duct','Chassis_Cover','super','Cable_organizers','Fan_modules',
		'Front_drive_backplane','Power_backplane','IO_module','2.5disk','Front_drives','dimm','FlexIO','PSUs','Heat_sink','plastic_parts']
		var defaultNodeList = ['Mainboard'];  //存储部件菜单中选中的radio
		function showOrHideNode(state,index,leftmenu)//state 隐藏 0:隐藏，1：显示
		 { 
			leftmenu==undefined?leftmenu=true:leftmenu
			var temp = view3d.searchNode(index);
			var tempText='temp';
			var n = 0;
			if( index == 'PSUs' ){n=2; }
			else if(index=='Chassis'){
				n=1
				if(leftmenu && hideNodeList.indexOf(index)>-1){
					nodeAnimation(view3d.searchNode('Filler_panel'),state,index)
					nodeAnimation(view3d.searchNode('super'),state,index)
					nodeAnimation(	view3d.searchNode('Cable_organizers'),state,index)
					nodeAnimation(view3d.searchNode('Front_drive_backplane'),state,index)
					nodeAnimation(	view3d.searchNode('Power_backplane'),state,index)
					nodeAnimation(view3d.searchNode('plastic_parts'),state,index)
					nodeAnimation(view3d.searchNode('plastic_parts').next,state,index)
					
				}else{
					view3d.searchNode('Filler_panel').show(state)
					view3d.searchNode('super').show(state)
					view3d.searchNode('Cable_organizers').show(state)
					view3d.searchNode('Front_drive_backplane').show(state)
					view3d.searchNode('Power_backplane').show(state)
					view3d.searchNode('plastic_parts').show(state)
					view3d.searchNode('plastic_parts').next.show(state)
				}
			}
			else if(index=='Air_duct' || index=='Mainboard' || index=='Chassis_Cover'  || index=='FlexIO' ){n=1}
			else if(index=='Front_drives'  ){
				n=8; 
				if(leftmenu && hideNodeList.indexOf(index)>-1){
					nodeAnimation(view3d.searchNode('2.5disk'),state,index)
					nodeAnimation(view3d.searchNode('2.5disk').next,state,index)
					
					
				}else{
					view3d.searchNode('2.5disk').show(state)
					view3d.searchNode('2.5disk').next.show(state)
					
				}
			}
			else if(index=='Heat_sink'  ){ n=4; }
			else if(index=='Fan_modules'  ){ n=7; }
			else if(index == 'IO_module' ){ n=3; }
			else if(index == 'dimm' ){ n=32; }
			for(var i=0;i<n;i++){          
				
				//eval(tempText).show(state);
				if(leftmenu && hideNodeList.indexOf(index)>-1){
					nodeAnimation(eval(tempText),state,index)
					
				}else{
					eval(tempText).show(state);
				}
				tempText+='.next'
			}
			this.view3d.invalidate();
		}
	</script>

<script>
	var preNode = '';
// hover显示详细信息 start
function showInfo(x,y,nodeName){
	
	var html = "<div class='info-title'>"+langJson[nodeName+'.title']+"</div><p class='info-main'>"+langJson[nodeName]+"</p>";
  $('.infoBox').html(html);
  
  var infoBox = document.getElementsByClassName('infoBox')[0];
  var height = $('.infoBox').height();  //获取泡泡提示的高度
  infoBox.style.display='block';
  infoBox.style.left=(x-14)+'px';
  infoBox.style.top=(y-	height+40)+'px';
  $(".infoBox").animate({
	  width:'314px',
	  opacity:1,
	},200)
}
function hideInfo(){
  var infoBox = document.getElementsByClassName('infoBox')[0];
  infoBox.style.left=-200+'px';
  infoBox.style.top=-200+'px';
 	$(".infoBox").animate({
	  width:'100px',
	  opacity:0,
	},100)
	
}
function hoverNode(x,y){
  var target = view3d.hitTest(x,y);
  if(target == null) {
	if(preNode == target) return; 
	   preNode = null;
	   hideInfo();
	   return false;
	}
  else{
	if(preNode == target.node.name) return; //如果在短时间hover同一个node则中断，优化性能
	if(marks.indexOf(target.node.name)!=-1){
	  for(var i=0;i<marks.length;i++){
		if(marks[i]==target.node.name){
			hideInfo();showInfo(x,y,marks[i]);
			
		}
	  }
	}else{
		hideInfo();
	}
	preNode = target.node.name;
 }
}

// hover显示详细信息 end
</script>
